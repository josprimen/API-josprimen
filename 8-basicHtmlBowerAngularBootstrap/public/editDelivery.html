<body>
    <div class="bs-example">
        <button type="button" class="btn btn-primary" data-toggle="popover">Click Me</button>
    </div>

    <button type="button" class="btn btn-outline-warning" ng-click="popoverfunction()" data-toggle="popover" data-placement="left" title="Albarán:" data-html="true" container="body" data-content='<form>
	<div class="form-group">
    <label class="badge badge-secondary">Día:</label>
  <input type="number" class="form-control" ng-model="updateolive.DIA" value={{data.DIA}}>
  </div>
	<div class="form-group">
    <label class="badge badge-secondary">Mes:</label>
  <input type="number" class="form-control" ng-model="updateolive.MES" value={{data.MES}}>
  </div>
	<div class="form-group">
  <label class="badge badge-secondary">Año:</label>
  <input type="number" class="form-control" ng-model="updateolive.ANYO" value={{data.ANYO}}>
  </div>
	<div class="form-group">
  <label class="badge badge-secondary">Kilogramos:</label>
  <input type="number" class="form-control" ng-model="updateolive.KGSACEITUNA" value={{data.KGSACEITUNA}}> 
  </div>
	<div class="form-group">
  <label class="badge badge-secondary">Rendimiento (%):</label>
  <input type="number" class="form-control" ng-model="updateolive.RDTO" value={{data.RDTO}}> 
  </div>
	<div class="form-group">
  <label class="badge badge-secondary">Humedad (%):</label>
  <input type="number" class="form-control" ng-model="updateolive.HUMEDAD" value={{data.HUMEDAD}}>
  </div>
	<div class="form-group">
  <label class="badge badge-secondary">Acidez (%):</label>
  <input type="number" class="form-control" ng-model="updateolive.ACIDEZ" value={{data.ACIDEZ}}>
  </div>
	<div class="form-group">
  <label class="badge badge-secondary">Nº Albarán (%):</label>
  <input type="number" class="form-control" ng-model="updateolive.TICKET" value={{data.TICKET}}> 
  </div>
  <button class="btn btn-outline-primary" ng-click="updateolivedata()">Actualizar</button>
  <button class="btn btn-outline-danger" id="cancel">Cancelar</button>
</form>'>Edit</button>

</body>
