<!DOCTYPE html>
<html ng-app="MiniPostmanApp">

<head>
    <title>Josenri's Server</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script>
        var app = angular.module("MiniPostmanApp", []);
        app.controller("MainCtrl", ["$scope", "$http", function($scope, $http) {
            console.log("Controller //initialized!!");
            //$scope.text = "example text"
            //$scope.url = "";
			console.log(object);
            $scope.send = function() {
                $http.get($scope.url).then(function(response) {
                    console.log("Getting");
                    $scope.data = JSON.stringify(response.data, null, 2);
                });
            };
			
			$scope.insert = function() {
                $http.post($scope.url).then(function(object, response) {
                    console.log("Posting");
                    /*var object = JSON.stringify("DIA:"+Number($scope.inday)+", 					MES:"+Number($scope.inmonth)+", ANYO:"+Number($scope.inyear)+", KGSACEITUNA:"+Number($scope.inkilograms)+", RDTO:"+Number($scope.inperformance)+", HUMEDAD:"+Number($scope.inhumidity)+", ACIDEZ:"+Number($scope.inacidity)+", TICKET:"+Number($scope.inticket));
					console.log(object);*/
                });
            };
			
        }]);
        console.log("Angular application initialized!!")
    </script>

</head>

<body ng-controller="MainCtrl">

    <div>
        <h1>Server By Josenri</h1>
        <p>My first tiny server</p>
        <img src="server.jpg">
    </div>

    <div>
        <h2>Mini Postman</h2>
        <label>URL:
            <input class="form-control" ng-model="url" />
        </label>
        <button class="btn btn-primary" ng-click="send()">
            Send
        </button>
    </div>
    <div>
        <tbody>
            <tr>
                <th>Day</th>
                <th>Month</th>
                <th>Year</th>
                <th>Kilograms</th>
                <th>Performance%</th>
                <th>Humidity%</th>
                <th>Acidity%</th>
                <th>Ticket</th>
            </tr>
        </tbody>

        <tbody>
            <tr>
                <td>
                    <input class="form-control ng-pristine ng-untouched ng-valid ng-empty" ng-model="inday">
                </td>
                <td>
                    <input class="form-control ng-pristine ng-untouched ng-valid ng-empty" ng-model="inmonth">
                </td>
                <td>
                    <input class="form-control ng-pristine ng-untouched ng-valid ng-empty" ng-model="inyear">
                </td>
                <td>
                    <input class="form-control ng-pristine ng-untouched ng-valid ng-empty" ng-model="inkilograms">
                </td>
                <td>
                    <input class="form-control ng-pristine ng-untouched ng-valid ng-empty" ng-model="inperformance">
                </td>
                <td>
                    <input class="form-control ng-pristine ng-untouched ng-valid ng-empty" ng-model="inhumidity">
                </td>
                <td>
                    <input class="form-control ng-pristine ng-untouched ng-valid ng-empty" ng-model="inacidity">
                </td>
                <td>
                    <input class="form-control ng-pristine ng-untouched ng-valid ng-empty" ng-model="inticket">
                </td>
            </tr>
        </tbody>
		<br>
		<button class="btn btn-primary" ng-click="insert()">
			Insert
		</button>
		<br>
	
    </div>

    <div>
	<br>
        <textarea class="form-control" rows="2"></textarea>
    </div>

    <div>
        <textarea class="form-control" rows="10" ng-model="data"></textarea>
    </div>

</body>

</html>
