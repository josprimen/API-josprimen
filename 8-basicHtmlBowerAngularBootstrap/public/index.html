<!DOCTYPE html>
<html ng-app="MiniPostmanApp">

<head>
    <title>Josenri's Server</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
	<script> 
		var app = angular.module("MiniPostmanApp", []);
		
		app.controller("MainCtrl", ["$scope", "$http", function($scope, $http){
			console.log("Controller //initialized!!");
			//$scope.text = "example text"
			//$scope.url = "";
			//git change
			
			$scope.send = function(){
				
				$http.get($scope.url).then(function(response){
					console.log("Getting");
					$scope.data = JSON.stringify(response.data, null, 2);
				});	
			};
			
			
		}]); 
		console.log("Angular application initialized!!") 
	</script>

</head>

<body ng-controller="MainCtrl">

    <div>
        <h1>Server By Josenri</h1>
        <p>My first tiny server</p>
        <img src="server.jpg">
    </div>

    <div>
        <h2>Mini Postman</h2>
        <label>URL:
            <input class="form-control" ng-model="url"/>
        </label>
        <button class="btn btn-primary" ng-click= "send()">
            Send
        </button>
    </div>

    <div>
        <textarea class="form-control" rows="2"></textarea>
    </div>
	
	<div>
        <textarea class="form-control" rows="10" ng-model="data"></textarea>
    </div>

</body>

</html>
